<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美娟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

    </style>
</head>
<body>
    <header>
        <h1>美娟的世界</h1>
    </header>
    <div class="container">
        <p>美娟，一个充满活力和魅力的人。她拥有着迷人的微笑和坚强的意志。</p>
        <p>美娟热爱生活，喜欢旅行、摄影和美食。她总是积极向上，勇敢迎接生活的挑战。</p>
        <p>无论何时何地，美娟都是身边的焦点，她的存在让人感到温暖而欣慰。</p>
    </div>
    <footer>
        <p>&copy; 2024 美娟的世界</p>
    </footer>
</body>
</html>
